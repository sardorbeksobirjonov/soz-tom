</head>

    <script>
        let riddles = [

            { question: "Bitta teshikdan kiradi, ming teshikdan chiqadi?", answer: "Suv", options: ["Havo", "Suv", "Chaqmoq", "Shamol"] },
            { question: "Tishlari bor, lekin tishlamaydi?", answer: "Taroq", options: ["Tish", "Taroq", "Olma", "Qizil qalampir"] },
            { question: "Qizil kiyinib olgan, uzatilgan qo‚Äòli bor?", answer: "Olov", options: ["Gul", "Shamol", "Olov", "G‚Äòisht"] },
            { question: "Ucha olmaydi, ammo qanotli?", answer: "Eshakburgut", options: ["Qush", "Eshakburgut", "Dala sichqoni", "Bo‚Äòri"] },
            { question: "Tepasida dum bor, o‚Äòrtasi havo, pastida tuproq?", answer: "Shamol tegirmoni", options: ["Daraxt", "Shamol tegirmoni", "Uy", "Gul"] },
            { question: "Ichida suv bor, lekin ho‚Äòl bo‚Äòlmaydi?", answer: "Tuxum", options: ["Qovun", "Tuxum", "Suv toshi", "Olma"] },
            { question: "Dum-dumaloq, og‚Äòzini ochib so‚Äòradi?", answer: "Baliq", options: ["Yulduz", "Baliq", "Quyosh", "Yong‚Äòoq"] },
            { question: "Ko‚Äòrinmas, ammo har joyda bor?", answer: "Havo", options: ["Yel", "Havo", "Suv", "Quyosh"] },
            { question: "Tunda bor, kunduzi yo‚Äòq?", answer: "Oy", options: ["Yulduz", "Oy", "Bulut", "Quyosh"] },
            { question: "Oyoqsiz yuradi, qo‚Äòlsiz buradi?", answer: "Shamol", options: ["Daryo", "Shamol", "Ot", "Qush"] },
            { question: "Toshni teshib chiqadi, lekin o‚Äòzi yumshoq?", answer: "Suv", options: ["Havo", "Suv", "Chaqmoq", "Yomg‚Äòir"] },
            { question: "Shapaloqdek, yaltiraydi, oltinga o‚Äòxshaydi?", answer: "Oy", options: ["Quyosh", "Oy", "Yulduz", "Olmos"] },
            { question: "Uch qavatli uy, pastda oyoq, o‚Äòrtada tana, tepada bosh?", answer: "Odam", options: ["Daraxt", "Odam", "Uy", "Sutun"] },
            { question: "Hamma yerni ko‚Äòrib chiqadi, lekin o‚Äòzi joyidan qimirlamaydi?", answer: "Ko‚Äòzgu", options: ["Ko‚Äòzgu", "Quyosh", "Oy", "Lampochka"] },
            { question: "Chiziq bo‚Äòylab yuradi, lekin o‚Äòzi tirik emas?", answer: "Poyezd", options: ["Odam", "Poyezd", "Avtomobil", "Quyon"] },
            { question: "Ko‚Äòrinmas, ammo quloqqa eshitiladi?", answer: "Sado", options: ["Sado", "Ko‚Äòlanka", "Havo", "Quyosh"] },
            { question: "Qora, ochilsa oppoq?", answer: "Ko‚Äòz", options: ["Yong‚Äòoq", "Ko‚Äòz", "Qor", "Tuxum"] },
            { question: "Ustiga qurgan uy, ichida yotadi tuy?", answer: "Tuxum", options: ["Chumoli", "Tuxum", "Ko‚Äòz", "G‚Äòoz"] },
            { question: "Kunduz yashil, kuzda sariq, qishda qizil?", answer: "Barg", options: ["Gul", "Barg", "Meva", "Daraxt"] },
            { question: "Uzoq-uzoq yuradi, o‚Äòzi joyidan qimirlamaydi?", answer: "Xat", options: ["Xat", "Mashina", "Sado", "Ko‚Äòlanka"] },
            { question: "Tug‚Äòilishi bilan o‚Äòladi?", answer: "Yorug‚Äòlik", options: ["Inson", "Gul", "Yorug‚Äòlik", "Yulduz"] },
            { question: "O‚Äòzidan uzun soyasi?", answer: "Tayoq", options: ["Daraxt", "Tayoq", "Soya", "Lampochka"] }
        ];
        let currentRiddleIndex = 0;
        let score = 0;
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        function loadGame() {
            shuffleArray(riddles);
            currentRiddleIndex = 0;
            showRiddle();
        }
        function showRiddle() {
            const riddleElement = document.getElementById('riddle');
            const optionsContainer = document.getElementById('options');
            const resultText = document.getElementById('result');
            const scoreElement = document.getElementById('score');
            const restartButton = document.getElementById('restart');
            restartButton.style.display = 'none';
            
            if (currentRiddleIndex >= riddles.length) {
                resultText.textContent = `üéâ Siz ${score} ta to‚Äòg‚Äòri javob topdingiz!`;
                restartButton.style.display = 'block';
                return;
            }
            
            const riddleData = riddles[currentRiddleIndex];
            riddleElement.textContent = riddleData.question;
            optionsContainer.innerHTML = '';
            shuffleArray(riddleData.options);
            riddleData.options.forEach(option => {
                const button = document.createElement('button');
                button.classList.add('btn');
                button.textContent = option;
                button.onclick = () => checkAnswer(option, riddleData.answer);
                optionsContainer.appendChild(button);
            });
            resultText.textContent = '';
            scoreElement.textContent = `To‚Äòg‚Äòri javoblar: ${score}`;
        }
        function checkAnswer(selected, correct) {
            const resultText = document.getElementById('result');
            if (selected === correct) {
                resultText.textContent = 'üéâ To‚Äòg‚Äòri javob!';
                resultText.style.color = 'green';
                score++;
            } else {
                resultText.textContent = '‚ùå Noto‚Äòg‚Äòri! O‚Äòyin tugadi!';
                resultText.style.color = 'red';
                document.getElementById('restart').style.display = 'block';
                return;
            }
            currentRiddleIndex++;
            setTimeout(showRiddle, 1000);
        }
        function restartGame() {
            score = 0;
            loadGame();
        }
        loadGame();
    </script>
</body>
